<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <span>Tareas</span>
        <span>Mi To Do List</span>
    </header>
    <div class="container">
        <aside class="aside" id="aside">
            <h3>Agregar Tareas</h3>
            <h4>Titulo de tarea</h4>
            <input type="text" id="titulo" placeholder="Ingresa un titulo">
            <h4>Descripción tarea</h4>
            <input type="text" id="parrafo" placeholder="Ingresa una descipción">
            <button id="btnAgregar">Agregar</button>
        </aside>
        <section class="section" id="section">
            <div class="target">
                <h3>Titulo</h3>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cum officiis libero inventore recusandae nisi, ratione ipsam quos soluta iusto</p>
                <button id="btnBorrar">Borrar</button>
            </div>
        </section>
    </div>
    <script src="./module.js"></script>
</body>
</html>
